name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Skills
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema
          # Install skill-specific dependencies if needed
          for req in */requirements.txt */scripts/requirements.txt; do
            if [ -f "$req" ]; then
              pip install -r "$req" || echo "Warning: Failed to install $req"
            fi
          done

      - name: Validate SKILL.md frontmatter
        run: python .github/workflows/scripts/validate_skills.py

      - name: Check for required files
        run: |
          echo "Checking for SKILL.md in each skill directory..."
          EXIT_CODE=0
          for dir in */; do
            # Skip hidden and special directories
            if [[ "$dir" == .* ]] || [[ "$dir" == "node_modules/" ]] || [[ "$dir" == ".claude-tmp/" ]]; then
              continue
            fi
            # Skip if it's not a skill directory
            if [ ! -f "${dir}SKILL.md" ] && [ ! -f "${dir}README.md" ]; then
              continue
            fi
            # Check for SKILL.md
            if [ ! -f "${dir}SKILL.md" ]; then
              echo "❌ Missing SKILL.md in ${dir}"
              EXIT_CODE=1
            else
              echo "✓ Found SKILL.md in ${dir}"
            fi
          done
          exit $EXIT_CODE

      - name: Validate marketplace.json
        if: always()
        run: |
          if [ -f ".claude-plugin/marketplace.json" ]; then
            python -c "import json; json.load(open('.claude-plugin/marketplace.json'))"
            echo "✓ marketplace.json is valid JSON"
          fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          pip install bandit safety pip-audit

      - name: Run Bandit (Python security linter)
        continue-on-error: true
        run: |
          bandit -r . -f json -o bandit-report.json --exclude ./.git,./.claude-tmp,./node_modules || true
          if [ -f bandit-report.json ]; then
            echo "Bandit scan completed. Check bandit-report.json for details."
          fi

      - name: Run pip-audit (dependency vulnerabilities)
        continue-on-error: true
        run: |
          for req in */requirements.txt */scripts/requirements.txt; do
            if [ -f "$req" ]; then
              echo "Auditing $req..."
              pip-audit -r "$req" || echo "⚠️  Issues found in $req"
            fi
          done

      - name: Scan for secrets (basic)
        run: |
          echo "Scanning for potential secrets..."
          ! grep -r -E "(password|secret|api[_-]?key|token).*[=:].*['\"][a-zA-Z0-9]{20,}['\"]" \
            --exclude-dir=.git \
            --exclude-dir=.claude-tmp \
            --exclude-dir=node_modules \
            --exclude="*.md" \
            --exclude="ci.yml" \
            . || echo "⚠️  Potential secrets detected - review manually"

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install black flake8 pylint yamllint

      - name: Check Python code formatting
        continue-on-error: true
        run: |
          echo "Checking Python code formatting with Black..."
          black --check --diff . || echo "⚠️  Python formatting issues found"

      - name: Run Flake8
        continue-on-error: true
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics \
            --exclude=.git,.claude-tmp,node_modules,__pycache__,venv,.venv

      - name: Validate YAML files
        continue-on-error: true
        run: |
          echo "Validating YAML files..."
          find . -name "*.yml" -o -name "*.yaml" | \
            grep -v ".claude-tmp\|node_modules\|.git" | \
            xargs yamllint -d relaxed || echo "⚠️  YAML issues found"

      - name: Check for trailing whitespace
        run: |
          echo "Checking for trailing whitespace..."
          ! find . -type f -name "*.py" -o -name "*.md" | \
            grep -v ".claude-tmp\|.git\|node_modules" | \
            xargs grep -n '[[:space:]]$' || echo "⚠️  Trailing whitespace found"

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for README files
        run: |
          echo "Checking for README.md in skill directories..."
          for dir in */; do
            if [[ "$dir" == .* ]] || [[ "$dir" == "node_modules/" ]] || [[ "$dir" == ".claude-tmp/" ]]; then
              continue
            fi
            if [ -f "${dir}SKILL.md" ]; then
              if [ ! -f "${dir}README.md" ]; then
                echo "⚠️  Missing README.md in ${dir}"
              else
                echo "✓ Found README.md in ${dir}"
              fi
            fi
          done

      - name: Check for LICENSE files
        run: |
          echo "Checking for LICENSE.txt in skill directories..."
          for dir in */; do
            if [[ "$dir" == .* ]] || [[ "$dir" == "node_modules/" ]] || [[ "$dir" == ".claude-tmp/" ]]; then
              continue
            fi
            if [ -f "${dir}SKILL.md" ]; then
              if [ ! -f "${dir}LICENSE.txt" ] && [ ! -f "${dir}LICENSE" ]; then
                echo "⚠️  Missing LICENSE in ${dir}"
              else
                echo "✓ Found LICENSE in ${dir}"
              fi
            fi
          done

      - name: Validate markdown links
        continue-on-error: true
        run: |
          echo "Checking for broken internal links..."
          # Basic check for internal markdown links
          find . -name "*.md" ! -path "./.git/*" ! -path "./.claude-tmp/*" | while read -r file; do
            echo "Checking $file..."
            grep -oP '\[.*?\]\(\./.*?\)' "$file" | while read -r link; do
              path=$(echo "$link" | grep -oP '(?<=\().*?(?=\))')
              if [ ! -e "$path" ]; then
                echo "⚠️  Broken link in $file: $link"
              fi
            done || true
          done

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [validate, security, lint, documentation]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "## CI Summary"
          echo "Validate: ${{ needs.validate.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Documentation: ${{ needs.documentation.result }}"

          if [ "${{ needs.validate.result }}" == "failure" ]; then
            echo "❌ Validation failed"
            exit 1
          fi
